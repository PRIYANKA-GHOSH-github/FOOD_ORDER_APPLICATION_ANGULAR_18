<div class="signup-container">
  <div class="signup-content">
    <div class="signup-image">
      <img src="/image/burger.jpg" alt="Signup Image">
      <div class="social-buttons">
        <button class="google-btn">Sign up with Google</button>
        <button class="facebook-btn">Sign up with Facebook</button>
      </div>
    </div>
    <div class="signup-form">
      <h2>Sign Up</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
