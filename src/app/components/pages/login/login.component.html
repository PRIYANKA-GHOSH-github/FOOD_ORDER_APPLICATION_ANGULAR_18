<div class="login-container">
    <div class="login-form">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="text" placeholder="Enter your email">
          <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
            <div *ngIf="fc.email.errors?.required">Email is required!</div>
            <div *ngIf="fc.email.errors?.invalidGmail">Invalid email format. Must be a Gmail address.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter your password">
          <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
            <div *ngIf="fc.password.errors?.required">Password is required!</div>
          </div>
        </div>
  
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
